<div class="container">
    <mat-card>
        <mat-card-content>
            <div class="header">
                <h2><b>GESTIÓN DE ESTUDIANTES</b></h2>
                <p>Ingresa tus credenciales para acceder a tu cuenta</p>
            </div>
            <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="email-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo Electrónico</mat-label>
                        <input formControlName="email" matInput [required]="true">
                        <mat-error *ngIf="!loginForm.controls['email'].valid">
                            Debes ingresar un correo electrónico válido
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" [required]="true">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>
                                {{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </button>
                        <mat-error *ngIf="!loginForm.controls['password'].valid">
                            Debes ingresar una contraseña válida
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex mx-5">
                <button class="flex-fill" mat-flat-button color="accent">INICIA SESIÓN</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
