<div class="container">
    <mat-card>
        <mat-card-content>
            <div class="header">
                <h2><b>GESTIÓN DE ESTUDIANTES</b></h2>
                <p>Ingresa tus credenciales para acceder a tu cuenta</p>
            </div>
            <form (ngSubmit)="onSubmit()" name="loginForm" [formGroup]="loginForm">
                <div class="email-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="name" matInput [required]="true">
                        <mat-error *ngIf="!loginForm.controls['name'].valid">
                            Debes ingresar tu nombre
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex mx-5">
                    <button class="flex-fill" mat-flat-button color="accent" type="submit"
                        [disabled]="!loginForm.valid">INICIA SESIÓN</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
