<h1 mat-dialog-title> {{title}} </h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre del Estudiante</mat-label>
            <input matInput type="text" formControlName="first_name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Apellido del Estudiante</mat-label>
            <input matInput type="text" formControlName="last_name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Correo del Estudiante</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Facultad del Estudiante</mat-label>
            <input matInput type="text" formControlName="school">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>CÃ³digo del Estudiante</mat-label>
            <input matInput type="text" formControlName="code">
        </mat-form-field>
        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
            <button mat-raised-button color="primary" class="ml-3" (click)="addStudent()"> {{buttonText}} </button>
        </div>
    </form>
</div>
